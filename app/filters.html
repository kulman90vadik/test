<div class="filters">
    <div class="container">
        <div class="filters__inner">
            <ul class="filters__list">
                <li class="filters__item">
                    <label class="filters__label">
                        <input class="filters__input" type="radio" name="day">
                        <span class="filters__radio"></span>
                        Today
                    </label>
                </li>
                <li class="filters__item">
                    <label class="filters__label">
                        <input class="filters__input" type="radio" name="day">
                        <span class="filters__radio"></span>
                        Tomorrow
                    </label>
                </li>
                <li class="filters__item">
                    <label class="filters__label">
                        <input class="filters__input" type="radio" name="day">
                        <span class="filters__radio"></span>
                        Week
                    </label>
                </li>
                <li class="filters__item">
                    <label class="filters__label">
                        <input class="filters__input" type="radio" name="day">
                        <span class="filters__radio"></span>
                        Month
                    </label>
                </li>
            </ul>
            <div class="filters__widgets">
                <div class="filters__select">
                    <button class="filters__button" type="button" value="All plans">
                        <span class="filters__text">All plans</span>
                        <div class="filters__arrow" aria-label="drop-down list">
                            <svg class="filters__icon">
                                <use xlink:href="images/sprite.svg#arrow-down"></use>
                            </svg>
                        </div>
                    </button>
                    <ul class="filters__holder">
                        <li class="filters__option">Family</li>
                        <li class="filters__option">Work</li>
                        <li class="filters__option">Study</li>
                        <li class="filters__option">Wish</li>
                    </ul>
                </div>
                <div class="filters__task">
                    <label class="filters__items">
                        <input class="filters__major" type="radio" name="task">
                        <span class="filters__descr filters__descr--left">Major</span>
                    </label>
                    <label class="filters__items">
                        <input class="filters__minor" type="radio" name="task">
                        <span class="filters__descr filters__descr--right">Minor</span>
                    </label>
                </div>
            </div>
            <form class="filters__form" action="#">
                <label class="visually-hidden" for="search">search text box</label>
                <input class="filters__search" id="search" name="search" type="search" placeholder="Search for plans">
            </form>
        </div>
    </div>
</div>
