<footer class="footer">
    <div class="container">
        <div class="footer__inner">
            <a class="logo footer__logo" href="#">
                <picture class="logo__picture">
                    <source srcset="images/logo-mobile.svg" media="(max-width: 320px)">
                    <img class="logo__images" srcset="images/logo.svg" alt="logo">
                </picture>
            </a>
            <nav class="menu footer__menu">
                <ul class="menu__list">
                    <li class="menu__item footer__item">
                        <a class="menu__link footer__link" href="#">    
                            <svg class="footer__icon footer__icon--calendar">
                                <use xlink:href="images/sprite.svg#calendar"></use>
                            </svg>
                            Calendar
                        </a>
                    </li>
                    <li class="menu__item footer__item">
                        <a class="menu__link footer__link" href="#">
                            <svg class="footer__icon">
                                <use xlink:href="images/sprite.svg#plans"></use>

                        </a>

                    <li class="menu__item footer__item">
                        <a class="menu__link footer__link" href="#">
                            <svg class="footer__icon">
                                <use xlink:href="images/sprite.svg#to-do"></use>
                            </svg>
                            To Do
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="social">
                <ul class="social__list">
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon">
                                <use xlink:href="images/sprite.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon">
                                <use xlink:href="images/sprite.svg#facebook"></use>
                            </svg>

                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon">
